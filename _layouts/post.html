---
layout: default
---

<article class="post">
  <div>
      <span class="date">{{ page.date | date: "%d %b %Y" }} /</span>
      <span id="{{page.title}}" class="mtr-large"></span>
      <script>
        const id = "{{page.title}}";
        // Attempt to use var for accurate count, otherwise attempt to figure it out based on content length split on spaces.
        const wordCount = parseInt("{{page.words}}", 10) || parseInt("{{page.content | split: ' ' | size}}", 10);
        // don't use image adjustment if var not provided
        const imageCount = parseInt("{{page.images}}", 10) || 0;
        estimatedReadTime(id, wordCount, imageCount);

        const exifImageCount = parseInt("{{page.exifImages}}", 10) || 0;
        window.onload=() => {getExifImageData(exifImageCount)};
      </script>
  </div>
  
  <h1 class="no-margin">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
