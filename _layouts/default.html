<!DOCTYPE html>
{% assign nickname = site.data.nicknames.names | sample %} <!-- This works, but I think it could be better. JS? -- >
{% assign name = site.name | replace: "*", nickname %}

<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{% if page.status %}{{ page.status }} – {% endif %}{{ name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?{{site.time | date: '%s%N'}}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <script>
      // Remove the outer scroll window... because ew. Who decided that looked good?
      // TODO: move this to a function, move it to _includes
      // TODO: Add func to make the random name generator beter? (side effect: speed?)
      const highlightedPreElements = document.getElementsByTagName('pre');
    
      if(highlightedPreElements.length > 0) {
        Object.values(highlightedPreElements).forEach(item => item.classList.remove('highlight'));
      }
    </script>

  </body>
</html>
